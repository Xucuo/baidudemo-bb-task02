<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var al = document.getElementById("aqi-list");
 /* 遍历数组中的空气质量指数*/
  for (var i = 0; i < aqiData.length; i++) {
    /*找出大于60的指数值*/
    if(aqiData[i][1]>60){
      /*添加li标签*/
      var lis = document.createElement("li");
      /*li标签中添加数组内容*/
      lis.innerHTML = aqiData[i][0]+ ','+aqiData[i][1];
      // ul添加有内容的li标签
      al.appendChild(lis);
    }
  }

})();

</script>
</body>
</html>
